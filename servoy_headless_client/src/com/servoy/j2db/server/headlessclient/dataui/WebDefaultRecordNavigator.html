<html xmlns:servoy>
<body>
  <servoy:panel>
  	<table cellspacing=0 border=0 cellpadding=2 align="center">
  	<tbody>
  	<tr><td align='center'>&nbsp;</td></tr>
  	<tr><td align='center'><input class="button" type='button' servoy:id="prev" value='&lt;'></td></tr>
  	<tr><td align='center'><span servoy:id="firstRecordIndex">1</span></td></tr>
  	<tr><td align='center'>|</td></tr>
  	<tr><td align='center'><span servoy:id="totalRecords">+200</span></td></tr>
  	<tr><td align='center'><input class="button" type='button' servoy:id="next" value='&gt;'></td></tr>
  	<tr><td align='center'><input class="field" type='text' servoy:id="currentRecordIndex" value='5' size=4></td></tr>
  	</tbody>
    </table>
  </servoy:panel>
</body>
</html>
