<table style="width:100%; height:100%; background-color:{{model.bgcolor}};" cellpadding="2">
<tr>
<td nowrap>First name</td>
<td><input type="text" ng-model="model.firstNameDataprovider" ng-readonly="model.readOnly == true" svy-autoapply svy-format="model.firstNameFormat"/></td>
</tr>
<tr>
<td nowrap>Last name</td>
<td><input type="text" ng-model="model.lastNameDataprovider" ng-readonly="model.readOnly == true" svy-autoapply /></td>
</tr>
<tr>
<td>&nbsp;</td>
<td align="right"><input value="{{model.buttontext}}" class="btn btn-primary btn-sm" type="button" svy-tooltip="{{model.tooltiptext}}" ng-click="handlers.onAction($event)" /></td>
</tr>
</table>
