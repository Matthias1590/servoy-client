<div class="table-responsive" ng-show='model.visible'>
<table class='bts-table' ng-class="model.styleClass">
  <tr>
    <th ng-repeat="column in model.columns"><div ng-bind='column.headerText'></div></th>
  </tr>
  <tr ng-repeat="row in model.foundset.viewPort.rows"
  	  ng-click="rowClicked(model.foundset.viewPort.rows.indexOf(row))"
  	  ng-class='getRowStyle(model.foundset.viewPort.rows.indexOf(row))'>
    <td ng-repeat="column in model.columns" ng-click="cellClicked(model.foundset.viewPort.rows.indexOf(row), model.columns.indexOf(column))">
    	<div ng-class="column.styleClass"
    		 ng-bind='column.dataprovider[model.foundset.viewPort.rows.indexOf(row)]| getDisplayValue:column.valuelist | formatFilter:column.format.display:column.format.type'>
    	</div></td>
  </tr>
</table>
</div>
<div ng-class='model.styleClass' ng-show='!model.columns || model.columns.length == 0' ng-show='model.visible'>
  <label>
  	 <span>Drop table columns from pallette</span>
  </label>
</div>
