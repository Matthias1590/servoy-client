<div svy-border='model.borderType'  
     svy-font='model.fontType' ng-class="model.styleClass">
	<bg-splitter orientation="{{ model.tabOrientation == -3 ? 'vertical' : 'horizontal' }}" on-divider-change="onChange()">
		<bg-pane min-size="30">
			<div ng-include="getForm(model.tabs[0])" style="position:absolute;width:100%;height:100%;overflow:auto;"></div>
		</bg-pane>
		<bg-pane min-size="30">
			<div ng-include="getForm(model.tabs[1])" style="position:absolute;width:100%;height:100%;overflow:auto;"></div>
		</bg-pane>		
	</bg-splitter>
</div>
