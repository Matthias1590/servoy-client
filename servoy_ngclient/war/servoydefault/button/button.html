<button svy-border='model.borderType'
	    svy-background='model.transparent ? "transparent" : model.background'
	    svy-foreground='model.foreground'
		svy-margin='model.margin'
		svy-tabseq='model.tabSeq'
		ng-class='model.styleClass ? model.styleClass : "btn btn-default btn-xs"'
		ng-style='style'
		svy-font='model.fontType'
		ng-disabled='model.enabled == false' 
		svy-tooltip='{{model.toolTipText}}'
		ng-click='handlers.onActionMethodID($event)'
		accesskey="{{model.mnemonic}}"
        ng-bind-html='(model.dataProviderID == null ? model.text : model.dataProviderID) | formatFilter:model.format | mnemonicletterFilter:model.mnemonic'>
</button>
