<div sablo-tabseq='model.tabSeq'
	 style='width:100%; height:100%; overflow: auto; text-align: center;'
	 class='svy-mediafield'
	 svy-click='handlers.onActionMethodID($event)'
	 svy-rightclick='handlers.onRightClickMethodID($event)'
	 svy-attributes='model.attributes'
	 id="{{::model.svyMarkupId}}">
	<div ng-show="model.enabled == true && model.editable == true" class="glyphicon glyphicon-download-alt" style="top: 1px;left: 1px;position: absolute;cursor: pointer;z-index: 1;width: 16px; height: 16px;" title="Save media" ng-click="download()"/>
	<div ng-show="model.enabled == true && model.editable == true" class="glyphicon glyphicon-cloud-upload" style="top: 1px;position: absolute;cursor: pointer;z-index: 1;left: 17px;width: 16px; height: 16px;" title="Load media" svy-fileupload="model.dataProviderID"/>
	<div ng-show="model.enabled == true && model.editable == true" class="glyphicon glyphicon-remove" style="top: 1px;position: absolute;cursor: pointer;z-index: 1;left: 33px;width: 16px; height: 16px;" title="Remove media" ng-click="clear()"/>	
	<img ng-src='{{imageURL}}' svy-imagemediafield style='position:absolute;top:0;left:0;max-width:100%; max-height:100%;'>
</div>
