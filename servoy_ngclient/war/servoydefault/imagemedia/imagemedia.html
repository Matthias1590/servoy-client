<div svy-border='model.borderType'
	 svy-tooltip="{{model.toolTipText}}"
	 style='width:100%; height:100%; overflow: auto; text-align: center;'>
	<img style="top: 1px;left: 1px;position: absolute;cursor: pointer;background-color: gray;z-index: 1;" border="0" src="servoydefault/imagemedia/res/images/save.gif" alt="Save media" title="Save media" ng-click="download()">
	<img style="top: 1px;position: absolute;cursor: pointer;background-color: gray;z-index: 1;left: 17px;" border="0" src="servoydefault/imagemedia/res/images/open_project.gif" alt="Load media" title="Load media" svy-fileupload="model.dataProviderID">
	<img style="top: 1px;position: absolute;cursor: pointer;background-color: gray;z-index: 1;left: 33px;" border="0" src="servoydefault/imagemedia/res/images/delete.gif" alt="Remove media" title="Remove media" ng-click="clear()">	
	<img src='{{imageURL}}'>
</div>
