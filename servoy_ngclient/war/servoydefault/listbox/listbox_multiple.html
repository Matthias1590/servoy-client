<select size='2'
		class='svy-listbox form-control input-sm svy-padding-xs'
		sablo-tabseq='model.tabSeq'
		style='width:100%; height:100%;'
		svy-focusgained='handlers.onFocusGainedMethodID($event)'
	   	svy-focuslost='handlers.onFocusLostMethodID($event)'
	   	svy-attributes='model.attributes'
		id="{{::model.svyMarkupId}}"
		multiple>
		<option ng-selected="model.dataProviderID.split('\n').indexOf(value.realValue) >= 0" ng-repeat="value in model.valuelistID" value="{{value.realValue}}">{{value.displayValue | formatFilter:model.format.display:model.format.type }}</option>
</select>
