<select size='2'
		class='svy-listbox form-control input-sm svy-padding-xs'
		sablo-tabseq='model.tabSeq'
		style="width:100%; height:100%;"
		svy-change='handlers.onActionMethodID($event)'
		svy-focusgained='handlers.onFocusGainedMethodID($event)'
	   	svy-focuslost='handlers.onFocusLostMethodID($event)'
		ng-model="convertModel"
		ng-options="value.realValue as value.displayValue | formatFilter:model.format.display:model.format.type
				    for value in model.valuelistID" id="{{::model.svyMarkupId}}">
</select>
