<select size='2'
		class='svy-listbox form-control input-sm svy-padding-xs'
		sablo-tabseq='model.tabSeq'
		style="width:100%; height:100%;"
		svy-rightclick='handlers.onRightClickMethodID($event)'
		svy-focusgained='handlers.onFocusGainedMethodID($event)'
	   	svy-focuslost='handlers.onFocusLostMethodID($event)'
	   	svy-attributes='model.attributes'
		id="{{::model.svyMarkupId}}">
		<option ng-selected="model.dataProviderID === value.realValue" ng-repeat="value in model.valuelistID" value="{{value.realValue}}">{{value.displayValue | formatFilter:model.format.display:model.format.type }}</option>		    
</select>
