<select svy-border='model.borderType'
	 	svy-background='model.transparent ? "transparent" : model.background'
	 	svy-foreground='model.foreground'
	 	svy-scrollbars='model.scrollbars'
		size='2'
		multiple
		ng-class='model.styleClass ? model.styleClass : "form-control input-sm"'
		ng-style="style"
		svy-font='model.fontType'
		ng-model="convertModel"
		ng-disabled="model.enabled == false || model.editable == false"
		svy-tooltip="{{model.toolTipText}}"
		ng-options="value.realValue as value.displayValue for value in model.valuelistID">
</select>
